<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>
<body>

<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Employee ID">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Employee Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Employee Address">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Employee Phone Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Employee Phone Number">

    </div>
    <div class="mb-3">
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save </button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()"> Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteEmployee()">Delete</button>
    </div>

    <div class="mt-5">
        <table class="table">
            <thead class="table table-dark table-bordered">
            <tr>
                <th scope="col"> Emp ID</th>
                <th scope="col"> Emp Name</th>
                <th scope="col"> Emp Address</th>
                <th scope="col"> Emp M. Number</th>

            </tr>
            </thead>
            <tbody>
            <tbody id="empTable">
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
